version: '3.7'
services:
    neo4j:
      image: neo4j:4.4
      restart: unless-stopped
      build: 
        context: ./neo4j/
      container_name: neo4j
      ports:
        - 7474:7474
        - 7687:7687
      volumes:
        - ./data:/data
        - ./plugins:/plugins
      environment: 
        # Raise memory limits 
        - NEO4J_dbms_memory_pagecache_size=1G
        - NEO4J_dbms.memory.heap.initial_size=1G
        - NEO4J_dbms_memory_heap_max__size=1G
        - NEO4JLABS_PLUGINS=["apoc"]
    
    mongodb:
      image: mongo:latest
      container_name: mong
      ports:
        - '27017:27017'
      volumes:
        - data_cont:/data/db
      
volumes:
  data_cont: